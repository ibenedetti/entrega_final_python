<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Examen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_estudiante' %}">Agregar Estudiante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_profesor' %}">Agregar Profesor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_examen' %}">Agregar Examen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Agregar Examen</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_asignatura">Asignatura:</label>
                <input type="text" class="form-control" id="id_asignatura" name="asignatura">
            </div>
            <div class="form-group">
                <label for="id_fecha">Fecha:</label>
                <input type="date" class="form-control" id="id_fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="id_hora">Hora:</label>
                <input type="time" class="form-control" id="id_hora" name="hora">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
